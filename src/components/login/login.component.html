<div class="container-terciario" style="min-height: calc(100vh - 60px); display: flex; align-items: center; justify-content: center; background: #fff; max-width: 100%;">
  <div class="auth-card">
    <h2 class="text-center" style="margin-bottom: 2rem;">Iniciar Sesión</h2>
    <form class="auth-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="tu@email.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Tu contraseña" required>
      </div>
      <button type="submit" class="btn-principal" style="width: 100%;">Iniciar Sesión</button>
    </form>
    <p class="auth-footer">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </p>
  </div>
</div>
