<div class="initial-container">
  <div class="auth-card">
    <h2 class="text-center" style="margin-bottom: 2rem;">Iniciar Sesión</h2>
    <form class="auth-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="tu@email.com"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Tu contraseña"
          required
        />
      </div>
      <button type="submit" class="btn-principal" style="width: 100%;" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Iniciando...' : 'Iniciar Sesión' }}
      </button>
      <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success-text">{{ successMessage }}</p>
    </form>
    <p class="auth-footer">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </p>
  </div>
</div>
