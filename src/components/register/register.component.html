<div class="initial-container">
  <div class="auth-card">
    <h2 class="text-center" style="margin-bottom: 2rem;">Registrarse</h2>
    <form class="auth-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Tu usuario"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="tu@email.com"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Tu contraseña"
          required
        />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input
          type="password"
          id="confirm-password"
          formControlName="confirmPassword"
          placeholder="Confirma tu contraseña"
          required
        />
      </div>
      <button type="submit" class="btn-principal" style="width: 100%;" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Registrando...' : 'Registrarse' }}
      </button>
      <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success-text">{{ successMessage }}</p>
    </form>
    <p class="auth-footer">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
    </p>
  </div>
</div>
